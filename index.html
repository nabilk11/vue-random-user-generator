<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Generate a Random User</title>
  </head>
  <body>
      <div id="app">
        <h2 class="header">Random User Generator</h2>
        <!-- v-bind directive to img source & alt -->
        <img :class="gender" :src="image" :alt="`${firstName} ${lastName}`"> 
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>Email: {{email}}</h3>
        <button v-on:click="fetchUser()" :class="gender" >Fetch Random User</button>
    </div>

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
